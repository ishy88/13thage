	<script type="text/javascript">
		window.addEventListener('WebComponentsReady', function(e) {
			updateContent();
		});

		function changeContents(target) {
			location.hash = target;
		}
		function updateContent() {
			var i, hash, clone, doc, tabs, selected, withChild, link;

			hash = location.hash;
			hash = hash.replace(/#/g, '');
			if (document.getElementById(hash).import == null) {
				hash = 'home';
				location.hash = 'home';
			}
			clone = document.getElementById(hash).import;
			doc = document.getElementsByClassName('contentPane')[0];
			doc.innerHTML = clone.getElementsByClassName('main')[0].innerHTML;
			document.title = clone.getElementsByTagName('title')[0].innerHTML;

			tabs = document.querySelectorAll('#defaultOpen');
			for (i = 0; i < tabs.length; i++) {
				tabs[i].onclick();
			}
			selected = document.getElementsByClassName('selected')
			for (i = 0; i < selected.length; i++) {
				selected[i].classList.remove('selected');
			}
			withChild = document.getElementsByClassName('selectedChild')
			for (i = 0; i < withChild.length; i++) {
				withChild[i].classList.remove('selectedChild');
			}

			link = document.querySelector('button#' + hash);
			link.parentElement.classList.add('selected');
			if (!(link.parentElement.parentElement.parentElement.tagName == "DIV")) {
				link.parentElement.parentElement.parentElement.classList.add('selectedChild');
			}
		}

		window.onhashchange = updateContent;
	</script>
